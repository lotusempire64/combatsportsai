<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combat Sports Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #f44336;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 60px;
      text-shadow: 0 0 10px #f44336;
    }

    form {
      text-align: center;
      margin-top: 40px;
    }

    input[type="file"] {
      background: #1a1a1a;
      border: 1px solid #f44336;
      color: #f44336;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #f44336, 0 0 20px #f44336 inset;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f44336, 0 0 30px #f44336 inset;
    }

    .feedback {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #f44336;
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 800px;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: 0 0 15px #f44336;
    }

    .video-container {
      margin: 40px auto 0;
      border: 2px solid #f44336;
      border-radius: 10px;
      max-width: 800px;
      overflow: hidden;
      box-shadow: 0 0 10px #f44336;
    }

    video, img {
      width: 100%;
      border-radius: 0;
      display: block;
    }

    h2 {
      color: #f44336;
      text-align: center;
      text-shadow: 0 0 5px #f44336;
    }

    /* Floating particle animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(244, 67, 54, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(244, 67, 54, 0.6);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    {% for i in range(30) %}
    <div class="circle" style="
      left: {{ (loop.index0 * 3.3) % 100 }}%;
      animation-delay: {{ (loop.index0 * 0.4) % 10 }}s;
      width: {{ 5 + (loop.index0 % 4) * 2 }}px;
      height: {{ 5 + (loop.index0 % 4) * 2 }}px;
    "></div>
    {% endfor %}
  </div>

  <h1>Upload Combat Sport Video</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required><br><br>
    <button type="submit">Analyze</button>
  </form>

  {% if video_filename %}
    <h2>Live Joint Tracking</h2>
    <div class="video-container">
      <img src="{{ url_for('video_feed', filename=video_filename) }}" alt="Live Pose Overlay">
    </div>
  {% endif %}

  {% if feedback %}
    <div class="feedback">
      <h2>AI Feedback</h2>
      <p>{{ feedback }}</p>
    </div>
  {% endif %}
</body>
</html>
